<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--// Character encoding for the HTML document-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Viewport settings for responsive design-->
    <title>Steam Game Discovery</title>
    <!--// Title of the HTML document-->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Steam Game Discovery</h1>
        <p>Find your next favorite game from the Steam library</p>
      </header>

      <div class="button-container">
        <button id="get-game" class="btn-primary">Get Random Game</button>
        <button id="get-all-games" class="btn-secondary">
          Browse All Games
        </button>
      </div>

      <div class="search-container hidden" id="search-container">
        <input type="text" id="search-games" placeholder="Search games..." />
      </div>

      <div id="loading" class="loading hidden">
        <div class="loading-spinner"></div>
        <p>Loading games...</p>
      </div>

      <div id="error-message" class="error-message hidden"></div>

      <div id="random-game" class="hidden">
        <div class="game-card">
          <h2>Your Random Game</h2>
          <p id="game-title"></p>
        </div>
      </div>

      <div id="games-container" class="hidden">
        <div class="games-grid" id="games-grid"></div>
      </div>
    </div>
    <script src="main.js"></script>
    <!-- Include the main.js script -->
  </body>
</html>
